<!DOCTYPE html>
<html lang="en">
<head id="meta">
    <title>Cart</title>
</head>
<body>
<!-- Include header -->
<header id="header"></header>

<main class="cart_main">
    <section class="cart">
        <h1>Your Cart</h1>
        <div class="cart-items">
            <!-- Example cart item -->
            <div class="cart_item">
                <img src="img/aj3.png" alt="Air Jordan 1">
                <div class="cart-item-info">
                    <p class="cart_name">Air Jordan 3</p>
                    <p class="cart_price">$100</p>
                </div>
            </div>

        </div>
        <div class="cart-summary">
            <p class="total-price">Total Price: <span>$100</span></p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>
</main>

<!-- Include footer -->
<div id="footer"></div>

<!-- Link to jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Link to custom JavaScript -->
<script src="scripts.js"></script>
<!-- Load header and footer -->

</body>
</html>
